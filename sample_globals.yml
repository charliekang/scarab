---

node_custom_config: "/etc/kolla/config"

###################
# Kolla Options
###################
kolla_base_distro: "centos"
kolla_install_type: "source"
openstack_release: "ocata"
node_custom_config: "/etc/kolla/config"
kolla_internal_vip_address: ""

docker_registry: ""
docker_namespace: ""
#docker_registry_username: "me"
#docker_registry_password: "password"

###############################
# Neutron - Networking Options
###############################
network_interface: "eth0"

# These can be adjusted for even more customization. The default is the same as
# the 'network_interface'. These interfaces must contain an IPv4 address.
#kolla_external_vip_interface: "{{ network_interface }}"
#api_interface: "{{ network_interface }}"
#storage_interface: "{{ network_interface }}"
#cluster_interface: "{{ network_interface }}"
#tunnel_interface: "{{ network_interface }}"
#dns_interface: "{{ network_interface }}"

# This is the raw interface given to neutron as its external network port. Even
# though an IP address can exist on this interface, it will be unusable in most
# configurations. It is recommended this interface not be configured with any IP
# addresses for that reason.
neutron_external_interface: "eth1"

neutron_plugin_agent: "opendaylight"
neutron_extension_drivers: ""
ovs_datapath: "netdev"

#############
# Keepalived
#############
keepalived_virtual_router_id: ""

###############################
# OpenDaylight
###############################
opendaylight_mechanism_driver: "opendaylight_v2"
enable_opendaylight_l3: "yes"
enable_opendaylight_qos: "no"
enable_opendaylight_legacy_netvirt_conntrack: "no"
opendaylight_leader_ip_address: ""
opendaylight_features: "odl-mdsal-apidocs,odl-netvirt-openstack,odl-dlux-core"
#neutron_generated_config_dir: "/etc/kolla/config"


####################
# Services Options
####################
# Services can be enabled or disabled with these options
enable_opendaylight: "yes"
enable_ovsdpdk: "yes"
